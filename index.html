<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendify - Subject-Wise Attendance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Attendify</h1>
    <h2>Subject-Wise Attendance Tracker</h2>

    <!-- Calendar Section -->
    <div class="calendar-section">
      <h3>Calendar</h3>
      <div class="calendar-controls">
        <button id="prev-month">Previous</button>
        <span id="current-month"></span>
        <button id="next-month">Next</button>
      </div>
      <div id="calendar" class="calendar">
        <div class="days-header">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days" id="calendar-days">
          <!-- Days will be generated here -->
        </div>
      </div>
      <!-- Day Details Popup -->
      <div id="day-details-popup" class="day-details-popup" style="display: none;">
        <div class="day-details-content">
          <span class="close-button" onclick="hideDayDetails()">Ã—</span>
          <h4 id="popup-date"></h4>
          <div id="popup-classes">
            <!-- Classes for the day will be listed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Subject Input Section -->
    <div class="subject-section">
      <h3>Add Subject</h3>
      <form id="subject-form">
        <input type="text" id="subject-name" placeholder="Subject Name" required>
        <input type="number" id="min-attendance" placeholder="Min Attendance %" required>
        <button type="submit">Add Subject</button>
      </form>
    </div>

    <!-- Subject Display Section -->
    <div class="subject-display">
      <h3>Your Subjects</h3>
      <table id="subjects">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Min Attendance (%)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Attendance Summary Section -->
    <div class="attendance-summary">
      <h3>Attendance Summary</h3>
      <table id="attendance-summary">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Total Classes</th>
            <th>Present</th>
            <th>Absent</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Subject Detail Section (Hidden by default) -->
    <div id="subject-detail" class="subject-detail" style="display: none;">
      <h3>Attendance History for <span id="detail-subject-name"></span></h3>
      <table id="attendance-history">
        <thead>
          <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Attendance history rows will be added here -->
        </tbody>
      </table>
      <button onclick="hideSubjectDetail()">Back to Subjects</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
